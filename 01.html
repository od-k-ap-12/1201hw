<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <h2>Inputs</h2>
    <div class="inputs">
        <div class="neutral field">
            <input type="text" placeholder="Enter some text">
        </div>
        <div class="field">
            <input type="text" placeholder="valid text">
            <span class="icon material-symbols-outlined">done</span>
        </div>
        <div class="invalid field">
            <input type="text" placeholder="invalid text">
            <span class="icon material-symbols-outlined invalid-color">close</span>
        </div>
    </div>
    <h2>Check boxes</h2>
    <div class="checkboxes">
        <div class="wrap-checkbox">
            <input id="subscribe1" type="checkbox">
            <label for="subscribe1" class="wrap-switch">
                <div class="switch">
                    <div class="circle"></div>
                </div>
                Subscribe</label>
        </div>
        <div class="wrap-checkbox">
            <input id="subscibe2" type="checkbox">
            <label for="subscibe2" class="wrap-switch">
                <div class="switch">
                    <div class="circle"></div>
                </div>
                Subscribe</label>
        </div>
    </div>
    <h2>Radio buttons</h2>
    <div class="radio-buttons">
        <div class="wrap-radio">
            <input type="radio" id="male" name="gender">
            <label for="male">
                <div class="icon check">
                    <div class="checked"></div>
                </div>
                Male</label>
        </div>
        <div class="wrap-radio">
            <input type="radio" id="female" name="gender">
            <label for="female">
                <div class="icon check">
                    <div class="checked"></div>
                </div>
                Female</label>
        </div>
    </div>
    <h2>Buttons</h2>
    <div class="buttons">
        <button type="button" class="btn light-green">Active</button>
        <button type="button" class="btn dark-green hover">Hover</button>
        <button type="button" class="btn pink">Danger</button>
        <button type="button" class="btn dark-red hover hover">Hover</button>
        <button type="button" class="btn grey" disabled>Disabled</button>
        <button type="button" class="btn round light-green">+</button>
        <button type="button" class="btn round pink">-</button>
    </div>
    <h2>Text area</h2>
    <div class="text-area">
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter some text..."></textarea>
    </div>
</body>
</html>
